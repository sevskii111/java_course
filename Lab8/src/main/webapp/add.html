<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Добавить пользователя</title>
    <style>
        #busy{
            display: none;
        }
        #busy:target{
            display: block;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная страница</a>
    </nav>
</header>
<div class="container">
    <h3>Добавить пользователя</h3>
    <span class="text-danger" id="busy">В базе уже есть пользователь с таким логином</span>
    <form class="form row" action="/add" method="POST">
        <div class="form-group mb-2 col-5">
            <label for="login">Логин: </label>
            <input type="text" class="form-control" id="login" name="login" required minlength="3">
        </div>
        <div class="form-group mb-2 col-5">
            <label for="password">Пароль: </label>
            <input type="password" class="form-control" id="password" name="password" required minlength="3">
        </div>
        <button type="submit" class="btn btn-primary mb-2 col-2">Добавить</button>
    </form>
</div>
</body>
</html>
